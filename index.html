<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gral">
        <div id="contConsole">
            <div id="consoleBright">
                <div id="console">
                    <div id="topGroove">
                        <div class="boxTop1"></div>
                        <div class="boxTop2"></div>
                        <div class="boxTop3"></div>
                    </div>
                    <div id="topDivisor"></div>
                    <div id="contScreen">
                        <div id="marginScreen">
                            <div id="topScreen">
                                <div id="leftLines">
                                    <div id="topLineLeft"></div>
                                    <div id="botLineLeft"></div>
                                </div>
                                <div id="topText">
                                    <div id="textMatrix">DOT MATRIX WITH STEREO SOUND</div> 
                                </div>
                                <div id="rightLines">
                                    <div id="topLineRight"></div>
                                    <div id="botLineRight"></div>
                                </div>
                            </div>        
                            <div id="middleScreen">
                                <div id="leftScreen">
                                    <div id="batteryLight"></div>
                                    <div id="powerText">BATTERY</div>
                                </div>
                                <div id="screen"></div>
                                <div id="rightScreen"></div>
                            </div>
                            <div id="bottomScreen"></div> 
                        </div>
                    </div>
                    <div id="consoleLogo">
                        <div id="spaceLeft"></div>
                        <div id="logo"><img src="IMG/logo.png"></div>
                    </div>
                    <div id="buttons">
                        <div id="topMargin"></div>
                        <div id="midButtons">
                            <div id="leftCross"></div>
                            <div id="contCross">
                                <div id="crossTop">
                                    <div id="crossTopLeft"></div>
                                    <div id="crossTopButton"></div>
                                    <div id="crossTopRight"></div>
                                </div>
                                <div id="crossMid">
                                    <div id="crossMidLeft"></div>
                                    <div id="crossMidButton">
                                        <div id="midCircle"></div>
                                    </div>
                                    <div id="crossMidRight"></div>
                                </div>
                                <div id="crossBot">
                                    <div id="crossBotLeft"></div>
                                    <div id="crossBotButton"></div>
                                    <div id="crossBotRight"></div>
                                </div>
                            </div>
                            <div id="midMargin"></div>
                            <div id="rightButtons">
                                <div id="contRightButtons">
                                    <div id="contRightButton">
                                        <div id="rightButton"></div>
                                    </div>
                                    <div id="contLeftButton">
                                        <div id="leftButton"></div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div id="rightMargin"></div>
                        </div>
                    </div>
                    <div id="startSelectCont">
                        <div id="startSelectCont2">
                            <div id="selectCont">
                                <div id="select"></div>
                            </div>
                            <div id="startCont">
                                <div id="start"></div>
                            </div>
                        </div>
                    </div>
                    <div id="contSpeakers">
                        <div class="speakers"></div>
                        <div class="speakers"></div>
                        <div class="speakers"></div>
                        <div class="speakers"></div>
                        <div class="speakers"></div>
                        <div class="speakers"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
